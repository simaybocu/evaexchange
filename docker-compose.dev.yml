services:
  app:
    container_name: evaexchange
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: evaexchange
      POSTGRES_USER: evaexchange
      POSTGRES_PASSWORD: evaexchange
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
    - "5432:5432"

volumes:
  postgres-data: